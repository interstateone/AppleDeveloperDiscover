name: Publish
on:
  push:
  schedule:
    # Daily at midnight
    - cron:  '0 0 * * *'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        # If you're using actions/checkout@v3 you must set persist-credentials to false in most cases for the deployment to work correctly.
        uses: actions/checkout@v3 
        with:
          persist-credentials: false
      
      # GHA runners already have the latest Swift toolchain, but 5.3 on Ubuntu had a compiler bug so let's pin it instead      
      - name: Install Swift 🐦
        uses: tgymnich/setup-swift@v1
        with:
          version: '5.2.5'

      - name: Generate 🔧
        run: |
          swift run

      - name: Publish 🚀
        uses: JamesIves/github-pages-deploy-action@releases/v3
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          BRANCH: gh-pages
          FOLDER: output
